[package]
name = "timada-starter-feed"
version = "0.3.1"
edition = "2021"
license = "AGPL-3.0"
publish = true
description = "Feed module for timada starter"
repository = "https://github.com/timayz/starter"
homepage = "https://timada.co"
documentation = "https://docs.rs/timada-starter-feed"

[dependencies]
tonic = { version = "0.10.0", features = ["tls"] }
prost = "0.12.1"
prost-types = "0.12.1"
prost-derive = "0.12.1"
evento = "0.7.0"
evento-query = "0.7.0"
anyhow = "1.0.75"
ulid = "1.1.0"
parse-display = "0.8.2"
serde = "1.0.188"
serde_json = "1.0.107"
validator = { version = "0.16.1", features = ["derive"] }
tracing = "0.1.37"
sqlx = { version = "0.7.1", features = [ "runtime-tokio", "tls-rustls", "postgres", "chrono", "uuid", "json" ] }
chrono = { version = "0.4.31", default-features = false, features = ["clock", "serde"] }
futures = "0.3.28"
fake = "2.8.0"
rand = "0.8.5"

[dependencies.uuid]
version = "1.4.1"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]

[build-dependencies]
tonic-build = { version = "0.10.0", features = ["prost"] }

[features]
proto = []
